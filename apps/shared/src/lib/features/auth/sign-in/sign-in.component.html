<div class="flex min-h-screen items-center justify-center bg-background">
  <div class="w-full max-w-md rounded-lg bg-card p-8 shadow-custom">
    <h2 class="text-heading mb-6 text-center text-2xl font-bold">Sign In</h2>
    <form (ngSubmit)="onSignIn()">
      <div class="mb-4">
        <label class="text-label block text-sm font-medium">Email</label>
        <input type="email" [(ngModel)]="email" class="mt-1 block w-full rounded-md border border-border bg-form-bg px-4 py-2" required />
      </div>
      <div class="mb-6">
        <label class="text-label block text-sm font-medium">Password</label>
        <input type="password" [(ngModel)]="password" class="mt-1 block w-full rounded-md border border-border bg-form-bg px-4 py-2" required />
      </div>
      <button type="submit" class="btn btn-primary w-full">Sign In</button>
    </form>
  </div>
</div>
